<!DOCTYPE html>
<html>
<head>
  <title>Yoga Builder</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Test'
      }
    })
  </script>
</body>
</html>
